{% extends 'base.html' %}
{% block title %}
Calculate BMI
{% endblock title %}
{% block head %}

<h1>Calculate BMI</h1>


<div class="container mt-2">

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {% comment %} BMI Calculation Form {% endcomment %}
   
    <form action="/calculate_bmi" method="post">{% csrf_token %}


        <div class="form-group">
        <input type="number" class="form-control" name="height" placeholder="Enter Your Height (in cm)" required>
        </div>
        
        
        <div class="form-group">
        <input type="number" class="form-control mt-2" name="weight" placeholder="Enter Your Weight (in kg)" required>
        </div>
        
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Calculate BMI</button>
        
        </div>
        
        </form>
        
    
    
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
    
    
    </div>



{% endblock head %}
